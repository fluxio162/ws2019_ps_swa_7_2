<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form>
            <p:dataTable id="flightsTable" var="flight" value="#{flightListController.currentFlights}" widgetVar="flight" scrollable="true" scrollHeight="500" style="text-align: center">

                <f:facet name="header">
                    Live Flight Tracker
                </f:facet>

                <p:column headerText="Flightnumber">
                    <h:outputText value="#{flight.flightId}"/>
                </p:column>

                <p:column headerText="Departure Airport">
                    <h:outputText value="#{flight.originAirport.iataCode}"/>
                </p:column>

                <p:column headerText="Destination Airport">
                    <h:outputText value="#{flight.destinationAirport.iataCode}"/>
                </p:column>

                <p:column headerText="Departure Time">
                    <h:outputText value="#{flight.departureTime}"/>
                </p:column>

                <p:column headerText="Destination Time">
                    <h:outputText value="#{flight.arrivalTime}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
