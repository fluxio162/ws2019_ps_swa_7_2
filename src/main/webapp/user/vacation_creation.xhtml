                template="/WEB-INF/templates/main.xhtml">

    <ui:define name ="content">
        <h:form id="vacation_form">
            <div class="ui-g ui-fluid" style="height: 100%">
                <div class="ui-g-12 ui-md-12">
                </div>
                <div class="ui-g-12 ui-md-12">
                </div>
                <div class="ui-g-12 ui-md-12">

                <div class="ui-g-12 ui-md-12">

                </div>
                <div class="ui-g-12 ui-md-12">
                </div>
                <div class="ui-g-12 ui-md-5">
                </div>

                <div class="ui-g-12 ui-md-3">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:panel id="panel" header="Select Vacation" style="margin-bottom:10px;">
                        <div class="ui-inputgroup" style="margin-top: 10px" >
                        <span class="ui-inputgroup-addon" style="margin-top: 10px" ><i class="pi pi-calendar"></i></span>
                            <p:datePicker id="range" style="margin-top: 10px" selectionMode="range" value="#{vacationCreationController.range}" placeholder="Vacation-Start -- Vacation-End" readonlyInput="true" />
